<html>
	<head>
		<meta charset="utf-8">
		<title>cv-test</title>
		<style>
			.inputoutput {
				position: relative;
			}
			.inputoutput canvas {
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<p id="status">OpenCV.js is loading...</p>
		<div id="container">
			<div class="controls">
				<button id="button">Get camera</button>
				<select id="select">
					<option></option>
				</select>
			</div>
			<div class="inputoutput">
				<video id="videoInput" width="854" height="480" controls loop muted />
				<div class="caption">videoInput</div>
			</div>
			<div id="out" class="inputoutput">
				<canvas id="canvasOutput" width="854" height="480"></canvas>
				<!-- <canvas id="pixiCanvas" width="854" height="480"></canvas> -->
				<!-- <div class="caption">canvasOutput</div> -->
			</div>
		</div>

		<script src="./index.js"></script>
		<script src="./index2.js"></script>
		<script async src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript" onload="onOpenCvReady();"></script>
		<!-- <script async src="https://docs.opencv.org/3.4/utils.js" type="text/javascript" onload="onOpenCvReady();"></script> -->
	</body>
</html>
